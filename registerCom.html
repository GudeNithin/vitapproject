<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Input Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    width: 400px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    resize: vertical;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
  }
  .text-center{
    text-align: center;
  }
</style>
</head>
<body>
<div class="container">
  <h2 class="text-center">Student Complaint Form</h2>
  <form id="userInputForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
   
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
   
    <label for="complaint">Complaint:</label>
    <textarea id="complaint" name="complaint" rows="4" required></textarea>
   
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  const form = document.getElementById("userInputForm");
 
  form.addEventListener("submit", function(event) {
    event.preventDefault();
   
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const complaint = document.getElementById("complaint").value;
   
    // You can perform further actions with the collected data here,
    // such as sending it to a server or displaying it on the page.
   
    alert(`Name: ${name}\nEmail: ${email}\nComplaint: ${complaint}`);
  });
</script>
</body>
</html>
